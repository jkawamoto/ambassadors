<!DOCTYPE html>
<html amp>
	{{ partial "head.amp.html" . }}

	<body role="document">
		<div class="document">
			<div class="documentwrapper">
				<div class="bodywrapper">
					<div class="body" role="main">
						{{ block "main" . }}{{ end }}

            {{ if isset .Site.Params "google_ad_client" }}
            <amp-ad layout="responsive" width=300 height=250 type="adsense"
                    data-ad-client="{{ .Site.Params.google_ad_client }}"
                    data-ad-slot="{{ .Site.Params.google_ad_slot }}"></amp-ad>
            {{ end }}
					</div>
				</div>
			</div>

			{{ partial "sidebar/sidebar.amp.html" . }}
			{{ partial "footer.amp.html" . }}

			{{ range .Site.Params.custom_js -}}
				<script src="{{ $.Site.BaseURL }}{{ . }}"></script>
			{{- end }}

      <amp-analytics type="googleanalytics" id="analytics1">
      <script type="application/json">
      {
        "vars": {
          "account": "{{ .Site.GoogleAnalytics }}"
        },
        "triggers": {
          "trackPageview": {
            "on": "visible",
            "request": "pageview"
          }
        }
      }
      </script>
      </amp-analytics>
		</div>

	</body>
</html>
